version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: task-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasks
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
volumes:
  pgdata:
